<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css 1/bootstrap.css">
    <link rel="stylesheet" href="css 2/all.min.css">
    <title>Sign up</title>
</head>
<style>
    a{
        text-decoration: none;
    }
</style>
<body>
    <!-- 1- Page : -->
    <div class="row border bg-dark text-center sticky-top">
        <div class="col m-1">
            <a href="Home page.html"><div class="col btn btn-outline-primary">Home page</div></a>
        </div>
        <div class="col m-1">
            <a href="Products list.html"><div class="col btn btn-outline-primary">Products list</div></a>
        </div>
        <div class="col m-1">
            <a href="Sign up.html"><div class="col btn btn-primary">Sign up</div></a>
        </div>
    </div>

    <!-- 2- LOGO Bootstrap : -->
    <div class="row justify-content-between align-items-center border">
        <!-- 1 -->
        <div class="col-1 col-sm-4 col-md-3 col-lg-2 col-xl-2 mt-2">
            <img src="Image for Home page and products list and sign up/bootstrap.jpg" alt="LOGO bootstrap" width="200px">
        </div>
        <!-- 2 -->
        <div class="col-7 col-sm-7 col-md-6 col-lg-5 col-xl-7 mt-3">
            <div class="row">
                <div class="row col-9"><input class="form-control" type="text" placeholder="Search..."></div>
                <button type="button" class="row col-2 col-md-2 col-lg-2 col-xl-1 btn btn-primary position-relative">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <!-- 3 -->
        <div class="col-7 col-sm-6 col-md-4 col-lg-3 col-xl-2 m-3">
            <div class="row align-items-center justify-content-around">
                <div class="col-2">
                    <div class="row">
                        <button type="button" class="btn btn-outline-primary position-relative">
                            <i class="fa-solid fa-cart-plus"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                              0
                            </span>
                        </button>
                    </div>
                </div>
    
                <div class="col-2">
                    <div class="row">
                        <a href="/Sign up.html">
                            <button type="button" class="btn btn-outline-primary position-relative">
                                <i class="fa-solid fa-user-plus"></i>
                            </button>
                        </a>
                    </div>
                </div>
    
                <div class="col-6">
                    <small class="form-text text-muted">Welcome!</small>
                    <div class="h6">Sign&nbsp;up|&nbsp;Register</div>
                </div>
            </div>
        </div>
               
    </div>

    <!-- 3- Sign up : -->

        <!-- 3.1 : -->

    <div class="container-lg w-50 card mt-5">

        <div class="h2 mt-4 mb-0 m-2">Sign up</div>

        <form class="container row mt-5">
            <!-- 3.1.1 Fi.name -->
            <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                <label class="mb-1">First name</label>
                <input class="form-control" type="text" placeholder="your name...">
            </div>
            <!-- 3.1.2 La.name -->
            <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                <label class="mb-1">Last name</label>
                <input class="form-control" type="text" placeholder="your last name...">
            </div>
            <!-- 3.1.3 Email -->
            <div class="form-group w-1 mb-4 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                <label class="mt-4 mb-2">Email</label>
                <input  class="form-control" type="email" placeholder="your Email...">
                <small class="form-text text-muted">we'll never share your email with anyone else.</small>
            </div>
            <!-- 3.1.4 -->
            <div class="row justify-content-start col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                <label class="col-2 text-center form-label">Male</label>
                <input class="col-1 form-check-input" name="and" type="radio">
                <label class="col-2 text-center form-label">Female</label>
                <input class="col-2 form-check-input" name="and" type="radio">
            </div>
            <!-- 3.1.5 -->
            <div class="form-group w-50 col col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                <label class="mb-2">City</label>
                <input class="form-control" type="text" placeholder="your city...">
            </div>
            <!-- 3.1.6 -->
            <div class="form-group w-50 col col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                <label class="mb-2">Country</label>
                <input class="form-control" type="text" placeholder="your country...">
            </div>
            <!-- 3.1.7 -->
            <div class="form-group w-50 col col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                <label class="mb-2 mt-2">Create password</label>
                <input class="form-control" type="password" placeholder="Password...">
            </div>
            <!-- 3.1.8 -->
            <div class="form-group w-50 col col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                <label class="mb-2 mt-2">Repeat password</label>
                <input class="form-control" type="password" placeholder="Repeat password...">
            </div>
            <!-- 3.1.9 -->
            <button type="submit" class="btn btn-primary mt-4">Register</button>
        </form>

        <p class="mt-4 mb-5 m-5 h6">I am agree with <a href="#" class="link-primary">terms and contitions</a></p>

    </div>

        <!-- 3.2 : -->

    <div class="container w-50 mt-5">
        <div class="text-center h6 col-11 col-sm col-md col-lg">
            <div class="col">Have an account? <a href="#" class="link-primary">log In</a></div>
        </div>
    </div>
        
    <!-- 4- terms... : -->

    <div class="row border mt-5 justify-content-around align-items-center terms">
        <div class="col-6 col-sm-6 col-md-5 col-lg-5 text-primary m-5">Terms and conditions</div>
        <div class="col-7 col-sm-7 col-md-5 col-lg-5 text-end m-5">&copy; Copyright 2022 All rights reserved</div>
    </div>
    
    <script src="js/bootstrap.js"></script>
</body>
</html>
